<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <!--Daisy Ui-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Custom css-->
    <link rel="stylesheet" href="style/clash.css">
</head>

<body>
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-center bg-no-repeat">
        <!--Home Screen-->
        <section id="home-screen" class="intro text-white flex flex-col min-h-screen items-center justify-center ">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-5xl lg:text-7xl font-extrabold">Alphabet Clash</h1>
                <p>Unleash Your Keyboard Kung Fu: Press "Enter" to Play</p>
                <button onclick="push()" class="btn bg-black text-white border-none">Play Now</button>
            </div>
        </section>
        <!--Game section-->
        <section id="game" class=" hidden">
             <!--screen-->
             <div class="flex justify-center">
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#01031399] rounded-2xl bg-[#FFFFFFB3] mt-10">
                    <div class="flex justify-center text-white">
                       <p class=" bg-[#2F2941CC] p-4 rounded-b-2xl">Don't Watch Keyboard while playing.</p> 
                    </div>
                    <div class="flex  justify-center">
                        <p id="current-alphavet" class="text-9xl font-bold">Y</p>
                    </div>
                 </div>
             </div>

             <!--keyboard-->
             <div class="mt-10">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd  class="kbd">/</kbd>
                  </div>
             </div>
             <!--keyboard End-->
             <!--link-->
             <div class="flex justify-around mt-12">
                <button class="btn text-2xl text-white rounded-full px-5 bg-[#894189] border-none">
                    LIFE
                    <img src="images/heart.png" alt="">
                    <span id="current-life">5</span>
                  </button>
                  <!--score-->
                <button class="btn text-2xl text-white rounded-full px-5 bg-[#360490] border-none">
                    SCORE
                    <img src="images/dolar.png" alt="">
                    <span id="current-score">0</span>
                  </button>
             </div>
        </section>
        <!--score-->
        <section id="score" class="score flex flex-col items-center text-center h-screen justify-center hidden">
            <div class="text-white bg-[#9b65ce] p-5 rounded-xl bg-gradient-to-r from-violet-500 to-fuchsia-500">
                <h1 class="text-2xl font-bold">Game Over !</h1>
                <h1 class="text-5xl font-bold py-4">
                    <span>Score :</span>
                    <span id="final-score">14</span>                   
                </h1>
                <button onclick="push()" class="btn text-xl bg-black text-white border-none">Play Now</button>
                <p class="py-4 text-xl">Practice will make you pro</p>
            </div>
        </section>
    </main>
 <script src="js/utility.js"></script>   
<script src="js/play.js"></script>
</body>

</html>
