<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <!--Daisy Ui-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Custom css-->
    <link rel="stylesheet" href="style/clash.css">
</head>

<body>
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-center bg-no-repeat">
        <!--Home Screen-->
        <section class="intro text-white flex flex-col min-h-screen items-center justify-center hidden">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl font-extrabold">Alphabet Clash</h1>
                <p>Unleash Your Keyboard Kung Fu: Press "Enter" to Play</p>
                <button>Play Now</button>
            </div>
        </section>
        <!--Game section-->
        <section class="game hidden">
             <!--screen-->
             <div class="flex justify-center">
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#3b4591cc] rounded-2xl bg-[#FFFFFFB3] mt-10">
                    <div class="flex justify-center text-white">
                       <p class=" bg-[#2F2941] p-4 rounded-b-2xl">Don't Watch Keyboard while playing.</p> 
                    </div>
                    <div class="flex  justify-center">
                        <p class="text-9xl font-bold">Y</p>
                    </div>
                 </div>
             </div>

             <!--keyboard-->
             <div class="mt-10">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
             </div>
             <!--keyboard End-->
             <!--link-->
             <div class="flex justify-around mt-12">
                <button class="btn text-2xl text-white rounded-full px-5 bg-[#894189] border-none">
                    Button
                    <img src="images/heart.png" alt="">
                    <span>1</span>
                  </button>
                <button class="btn text-2xl text-white rounded-full px-5 bg-[#360490] border-none">
                    Button
                    <img src="images/heart.png" alt="">
                    <span>1</span>
                  </button>
             </div>
        </section>
        <!--score-->
        <section class="score flex flex-col items-center text-center h-screen justify-center">
            <div class="text-white bg-[#9b65ce] p-5 rounded-xl">
                <h1 class="text-5xl font-bold py-4">
                    <span>Score :</span>
                    <span>14</span>                   
                </h1>
                <button class="btn text-xl">Play Now</button>
                <p class="py-4 text-xl">Practice will make you pro</p>
            </div>
        </section>
    </main>

</body>

</html>
